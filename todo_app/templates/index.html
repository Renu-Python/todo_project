<! DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>TO-DO List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class='bg-light'>
        <div class='contained mt-5'>
            <h2 class='text-center mb=4'>üìù Django To-Do List</h2>
            <form method='POST' action='/add/' class='d-flex mb-3'>
                {%csrf_token %}
                <input type='text' name='title' class='form-control me-2' placeholder='Enter a task'>
                <button class='btn btn-primary'>Add</button>
            </form>
            <ul class='list-group'>
                {% for task in tasks %}
                <li class='list-group-item d-flex justify-content-between'>
                    {{ task.title }}
                    <a href='/delete/{{ task.id }}/' class='btn btn-danger btn-sm'>Delete</a>
                </li>
                {% empty %}
                <li class='list-group-item text-center text-muted'>No Tasks Yet.</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
